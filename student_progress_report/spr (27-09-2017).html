                                var color = Chart.helpers.color;
                                var barChartData_phy = {
                                labels: ["Physics Marks Comparision with Highest & Average"],
                                datasets: [{
                                    label: 'SELF',
                                    backgroundColor: color(window.chartColors.green).alpha(1.5).rgbString(),
                                    borderColor: window.chartColors.green,
                                    borderWidth: 3,
                                    data: [
                                        {{ pobt }}
                                        
                                    ]

                                    backgroundColor: color(window.chartColors.red).alpha(1.5).rgbString(),

                                        {{#max_spr}} {{ pobt }} {{/max_spr}}
                                        
                                    ]
                                }]

                            };

                            // For Physics Comparision 
                            // graph-phy_compare
                            var ctx_phy = document.getElementById("canvas_phy").getContext("2d");
                                window.myBar = new Chart(ctx_phy, {
                                    type: 'bar',
                                    data: barChartData_phy,
                                    options: {
                                        responsive: true,
                                        legend: {
                                            position: 'top',
                                        },
